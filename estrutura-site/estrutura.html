<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            background-color: #444;
            padding: 10px 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        nav a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .product {
            background: white;
            margin: 10px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: calc(33% - 20px);
            box-sizing: border-box;
            transition: transform 0.3s ease;
            position: relative;
        }

        .product img {
            max-width: 100%;
            border-radius: 5px;
        }

        .product h3 {
            margin-top: 10px;
        }

        .product p {
            color: #666;
        }

        .product .price {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            left: 20px;
        }

        .product button:hover {
            background-color: #218838;
        }

        .cart {
            text-align: right;
            margin: 20px 0;
        }

        .cart a {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .cart a:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .product {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .product {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Store</h1>
        <p>Your one-stop shop for everything!</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Cart</a>
        <a href="file:///C:/Users/reprografia.palmas/OneDrive%20-%20UBEE%20-%20UNBEC/Documentos/certificado/certificaos%20canguru/link%20cadastro/link.html">Login</a>
    </nav>

    <div class="container">
        <div class="cart">
            <a href="#">View Cart (0 items)</a>
        </div>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/300" alt="Product 1">
                <h3>Product 1</h3>
                <p>Description of product 1.</p>
                <div class="price">$10.00</div>
                <button onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300" alt="Product 2">
                <h3>Product 2</h3>
                <p>Description of product 2.</p>
                <div class="price">$20.00</div>
                <button onclick="addToCart('Product 2', 20.00)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300" alt="Product 3">
                <h3>Product 3</h3>
                <p>Description of product 3.</p>
                <div class="price">$30.00</div>
                <button onclick="addToCart('Product 3', 30.00)">Add to Cart</button>
            </div>
        </div>
    </div>

    <script>
        let cart = [];

        function addToCart(productName, productPrice) {
            const product = { name: productName, price: productPrice };
            cart.push(product);
            updateCart();
        }

        function updateCart() {
            const cartElement = document.querySelector('.cart a');
            cartElement.textContent = `View Cart (${cart.length} items)`;
        }
    </script>
</body>
</html>
